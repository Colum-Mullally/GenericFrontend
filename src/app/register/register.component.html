<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit(userForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="username" formControlName="username"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!userForm.get('username').valid && userForm.get('username').touched">Please enter username</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input password type="password" matInput placeholder="Password" formControlName="password"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!userForm.get('password').valid && userForm.get('password').touched">Please enter password </span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!userForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
